# These values will overwrite the ones in the individual model configuration files.
experiment:
  seed: 28
  num_epochs_ssl: 100
  num_epochs_fine_tuning: 100
  batch_size_fine_tuning: 64

ssl:
  args: []
  kwargs:
    sim_coeff: 10
    std_coeff: 10
    cov_coeff: 5
    sample_length: 50
    batch_size: 128
    hidden: [256, 128]
    lr: 0.0001
    optimizer_name_ssl: "adam"

modalities:
  inertial:
    model:
      transformer:
        class_name: SupervisedTransformer
        from_module: inertial
        encoder_class_name: CNNTransformer
        encoder_name: cnn_transformer
        args: []
        kwargs:
          sample_length: 50
          kernel_size: 5
          out_channels: [32, 64, 128]
          num_head: 2
          num_attn_layers: 2
          lr: 0.001
          optimizer_name: "adam"
    transforms:
      - class_name: InertialSampler
        from_module: inertial_transforms
        transform_name: sampling
        in_test: true
        kwargs:
          size: 50
      - class_name: ToTensor
        from_module: general_transforms
        transform_name: to_tensor
        in_test: true
      - class_name: Permute
        from_module: general_transforms
        transform_name: permutation
        in_test: true
        kwargs:
          shape: [1, 0]
      - class_name: ToFloat
        transform_name: to_float
        from_module: general_transforms
        in_test: true

  depth:
    model:
      resnet:
        class_name: ResNet
        from_module: video
        args: [ ]
        kwargs:
          batch_size: 32
          lr: 0.001
          sample_length: 31
          resnet_type: 34
          optimizer_name: "adam"
          metric_name: "accuracy"
      videonet:
        class_name: VideoNet
        from_module: video
        encoder_class_name: VideoNet
        args: [ ]
        kwargs:
          batch_size: 64
          lr: 0.001
          sample_length: 31
          model_type: "res"
          optimizer_name: "adam"
          metric_name: "accuracy"
    transforms:
      - class_name: VideoSampler
        from_module: video_transforms
        transform_name: sampling
        in_test: true
        kwargs:
          size: 31
      - class_name: VideoResize
        from_module: video_transforms
        transform_name: resizing
        in_test: true
        kwargs:
          crop: true
          height: 70 #187 130
          width: 50 #154 100
      - class_name: ToRGB
        from_module: video_transforms
        transform_name: RGBconvert
        in_test: true
      - class_name: ToTensor
        from_module: general_transforms
        in_test: true
      - class_name: Permute
        from_module: general_transforms
        transform_name: permutation
        in_test: true
        kwargs:
          shape: [ -1, 0, 1, 2 ]
      - class_name: ToFloat
        transform_name: to_float
        from_module: general_transforms
        in_test: true